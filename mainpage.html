        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(145deg, #6dd5ed, #2193b0);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
    
            #loading {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f5f5f5;
            }
    
            #loading img {
                width: 150px;
                height: 150px;
            }
    
            #dataShow {
                display: none;
                width: 90%;
                background: #ffffff;
                border-radius: 16px;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                padding: 20px;
                overflow: hidden;
            }
    
            #name, #email {
                text-align: center;
                font-size: 22px;
                color: #333;
                margin-bottom: 10px;
                font-weight: bold;
            }
    
            #photo {
                display: block;
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                margin: 10px auto;
                border: 4px solid #2193b0;
            }
    
            button {
                display: inline-block;
                padding: 12px 20px;
                font-size: 16px;
                font-weight: bold;
                color: #fff;
                border: none;
                border-radius: 8px;
                background: #2193b0;
                cursor: pointer;
                transition: all 0.3s ease-in-out;
                width: 100%;
            }
    
            button:hover {
                background: #6dd5ed;
                transform: translateY(-2px);
            }
    
            button:active {
                transform: translateY(2px);
            }
    
            .btn-primary {
                background: #3f72af;
            }
    
            .btn-primary:hover {
                background: #f25f5c;
            }
    
            .btn-danger {
                background: #e63946;
            }
    
            .btn-danger:hover {
                background: #ff595e;
            }
    
            .form-container {
                margin: 20px auto;
            }
    
            input[type="text"], 
            input[type="number"], 
            input[type="password"] {
                width: 100%;
                padding: 12px 15px;
                margin: 10px 0;
                border: 1px solid #ddd;
                border-radius: 8px;
                font-size: 16px;
                background-color: #f8f9fa;
                box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
            }
    
            input[type="text"]:focus, 
            input[type="number"]:focus, 
            input[type="password"]:focus {
                border-color: #2193b0;
                box-shadow: 0 0 8px rgba(33, 147, 176, 0.5);
            }
    
            .input_text {
                width: 100%;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid #ddd;
                margin-top: 10px;
            }
    
            .form-container {
                padding: 20px;
                background-color: #fff;
                border-radius: 12px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }
    
            .row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
            }
    
            .col-lg-4, .col-lg-8 {
                width: 48%;
            }
    
            .col-lg-3 {
                width: 30%;
            }
    
            .col-lg-12 {
                text-align: center;
                padding: 10px 0;
            }
    
            #maincontent {
                display: flex;
                flex-wrap: wrap;
                margin-top: 20px;
            }
    
            #checkbox {
                width: 20px;
                height: 20px;
                cursor: pointer;
            }
    
        </style>
</head>

<body>

    <div id="loading" class="container-fluid text-center" style="margin: auto" >
        <img src="https://loading.io/assets/mod/spinner/spinner/lg.gif" alt=""
        width="400px"
        height="200px"
        >

    </div>
    <div id="dataShow" style="display: none;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 id="name">John Doe</h1>
                    <h1 id="email">john.doe@example.com</h1>
                    <img id="photo" src="https://via.placeholder.com/150" alt="User Photo">
                    <button onclick="signoutfun()">Logout</button>
                </div>
            </div>

            <div class="container m-5 mx-auto">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8">
                            <input type="text" id="input" class="input_text" placeholder="Enter your text">
                        </div>
                        <div class="col-lg-4">
                            <button class="btn btn-primary" id="addbtn"><i class="fas fa-plus"></i> Add</button>
                            <button class="btn btn-danger" id="deletebtn"><i class="fas fa-trash"></i> Delete</button>
                            <button class="btn btn-danger" id="updatebtn" style="display: none;"><i class="fas fa-edit"></i> Update</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-3">
                            <input type="checkbox" id="checkbox">
                        </div>
                    </div>

                    <div class="container" id="maincontent">
                        <!-- Dynamic content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
