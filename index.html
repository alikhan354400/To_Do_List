<body>
    <div class="form-container">
        <h2>Signup Form</h2>
        <div class="form-group">
          
            <input type="email" id="email" placeholder=" "  required/>
            <label for="email">Enter Email</label>
            
          
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder=" " />
            <label for="password">Enter Password</label>
        </div>
        <div class="form-group">
            <input type="text" id="name" placeholder=" " />
            <label for="name">Enter Name</label>
        </div>
        <div class="form-group">
            <input type="number" id="age" placeholder=" " />
            <label for="age">Enter Age</label>
        </div>
        
        <div class="form-group">
            <input type="file" id="imageUpload" placeholder=" " accept=".jpg,.png,.gif" />
            <label for="imageUpload">Select Image</label>
        </div>

        <div>
          <button onclick="Googlesignin()">Google Signin</button>
          <button id="signup">Signup</button>
          <a href="#" onclick="window.location.replace('loginpage.html')">Already have an account? Login</a>
        </div>
    </div>
